<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="first name">FirstName</label></br />
        <input id="first name" type="text" placeholder="Enter Your First Name">
        </div>
        <div> 
            <label for="Email">Email</label><br />
            <input required id="email"
            type="Email" placeholder="johndoe@gmail.com" />
        </div>

        <div>
            <label for="Phone Number">PhoneNumber</label><br />
            <input required maxlength="11" type="tel" placeholder="09000980000"/>
        </div>

        <div>
            <label for="Password">Password</label><br />
            <input required type="password" placeholder="Enter your password"/>
        </div>

        <div>
            <label>dateOfBirth</label><br />
            <input type="date" placeholder="date of birth">
        </div>

        <div>
            <label for="url">url</label><br />
            <input type="Url" placeholder="Enter twitter link"> 
        </div>

        <div>
            <label>search</label><br />
            <input required type="search" placeholder="Enter your youtube link"/>
        </div>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <button type="submit">submit</button>
    </form>

    <table>
        <td></td>
    </table>
</body>
</html>
